<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe by Loren McClaflin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="popup">
      <header>Choose Your Mark</header>
      <div class='options'>X</div>
      <div class='options'>O</div>
    </div>
    <div class="board">
        <div class='row'><div class="square top left"></div><div class="square top"></div><div class="square top right"></div></div>
        <div class='row'><div class="square left"></div><div class="square"></div><div class="square right"></div></div>
        <div class='row'><div class="square bottom left"></div><div class="square bottom"></div><div class="square bottom right"></div></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

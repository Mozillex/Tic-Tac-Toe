<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe by Loren McClaflin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="board">

        <div class="square top left" id='0'></div><div class="square top" id='1'></div><div class="square top right" id='2'></div>
        <div class="square left" id='3'></div><div class="square" id='4'></div><div class="square right" id='5'></div>
        <div class="square bottom left" id='6'></div><div class="square bottom" id='7'></div><div class="square bottom right" id='8'></div>

    </div>
    <div id="popup">
      <header class = 'text' id='msg'>Choose Your Mark</header>
      <div class="chooseMark" id = 'choice'>
        <div class='options' onClick="chooseMark('X')">X</div>
        <div class='options' onClick="chooseMark('O')">O</div>
      </div>
    </div>
    <div id="end">
      <div id="endMsg"></div>
      <div id="backEnd"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
